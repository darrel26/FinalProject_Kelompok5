<!DOCTYPE html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />

    <!-- Bootstrap CSS -->
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC"
      crossorigin="anonymous"
    />
    <link
      rel="stylesheet"
      href="path/to/font-awesome/css/font-awesome.min.css"

    <title>TGP Agency</title>
  </head>
  <body>
    <!-- Hero Home -->
    <div class="container-lg hero-home">
      <div class="row d-flex align-items-center">
        <div class="col">
          <h1>TGP Agency</h1>
          <p>
            Lorem ipsum dolor sit amet consectetur adipisicing elit. Sint, minus
            deserunt quo voluptatum beatae, ea ipsum dolore incidunt.
          </p>
          <button class="btn btn-outline-primary">
            Order Now
            <span class="ms-md-1"
              ><i class="fa fa-paper-plane" aria-hidden="true"></i
            ></span>
          </button>
        </div>
        <div class="col">
          <img src="./assets//hero-home.svg" class="img-fluid" alt="" />
        </div>
      </div>
    </div>

    <!-- Optional JavaScript; choose one of the two! -->

      crossorigin="anonymous"
    ></script>
    <script

      integrity="sha384-rOA1PnstxnOBLzCLMcre8ybwbTmemjzdNlILg8O7z1lUkLXozs4DHonlDtnE7fpc"
      crossorigin="anonymous"

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.min.js" integrity="sha384-cVKIPhGWiC2Al4u+LWgxfKTRIcfu0JTxR+EQDz/bgldoEyl4H0zUF0QKbrJ0EcQF" crossorigin="anonymous"></script>
